<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пользователи</title>
    {% include "iconLink.html" %}
    <link href="{{ url_for('static', filename='js/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/usersPage/css/basicStyle.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/utility/flashMessage/css/basicStyle.css') }}" rel="stylesheet">
</head>
<body>


    
<div class="container mt-5">
    <h2 class="text-center display-3">Пользователи</h2>

    <div class="table-container">
        <table class="table table-striped table-hover fs-4">
            <thead>
                <tr>
                    <th class="fs-2" scope="col" id="nameColumn">Имя</th>
                    <th class="fs-2" scope="col" id="roleColumn">Роль</th>
                    <th class="fs-2 text-end pe-4" scope="col" id="statusColumn">Статус</th>
                </tr>
            </thead>
            <tbody id="usersTableBody">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
    
    <div class="button-container">
        <button class="btn btn-secondary mt-2 fs-6" id="newUserButton"> <img class="user-status-image" src="{{ url_for('static', filename='images/newUser.png') }}" alt="addNewuser">Новый пользователь</button>
    </div>
    
</div>

<!-- Local Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js')}}"></script>
<script type="module" src="{{ url_for('static', filename='js/usersPage/usersMain.js') }}"></script>

</body>
</html>
