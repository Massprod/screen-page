<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Логин</title>
    {% include "favicon.html" %}
    <link href="{{ url_for('static', filename='js/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/utility/flashMessage/css/basicStyle.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/sharedStyle.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container text-center">
        <!-- TODO: add class, but it's only 1element :( -->
        <a href="https://prommashkomplekt.kz/"><img class="logo logo-login" src="{{ url_for('static', filename='images/pmk_emblem.png') }}"></a>
        <form id="userData" method="POST">
            <div class="col-lg-5 col-md-8 col-sm-12 mx-auto fs-1 fw-bold">
                <label for="username">Имя</label>
                <input name="username" type="text" class="form-control fs-5" id="username" 
                       placeholder="Имя" 
                       pattern="^[\-._a-zA-Z0-9]{3,20}$"  
                       title="Имя пользователя должно быть 3-20 символов и может включать латиницу, цифры, точку, тире и подчёркивание."
                       required>
            </div>
            <div class="col-lg-5 col-md-8 col-sm-12 mx-auto mt-2 fs-1 fw-bold">
                <label for="password">Пароль</label>
                <input name="password" type="password" class="form-control fs-5" id="password" 
                       placeholder="Пароль" 
                       pattern="^[A-Za-z\d@$!%*#?&]{8,50}$" 
                       title="Пароль должен быть 8-50 символов включать латиницу, цифры, и спец. символы: @$!%*#?&."
                       required>
            </div>
    
            <div class="col-lg-5 col-md-5 col-sm-10 mx-auto mt-3 ">
                <button class="btn btn-primary text-uppercase btn-light w-50 fs-5 fw-bold" id="signIn" type="submit">Войти</button>
            </div>
        </form>
    </div>
    <script type="module" src="{{ url_for('static', filename='js/loginPage/mainLogin.js') }}"></script>
</body>
</html>
