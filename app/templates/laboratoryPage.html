<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Лаборатория</title>
    <!-- Local Bootstrap CSS -->
    <link href="{{ url_for('static', filename='js/bootstrap/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='js/labPage/css/basicStyle.css') }}" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center display-4">Список партий продукции</h2>

    <!-- Date Range Inputs -->
    <div class="date-range-container">
        <input type="date" id="startDate" class="form-control" placeholder="Start Date">
        <input type="date" id="endDate" class="form-control" placeholder="End Date">
        <button class="btn btn-secondary" id="fetchBatchesBtn">Получить</button>
    </div>

    <!-- Scrollable table container -->
    <div class="table-container">
        <table class="table table-striped table-hover fs-5">
            <thead>
                <tr>
                    <th style="cursor: pointer;" scope="col" id="batchColumn">Номер партии</th>
                    <th style="cursor: pointer;" scope="col" id="dateColumn">Последняя дата тестирования</th>
                    <th style="cursor: pointer;" scope="col">Статус</th>
                </tr>
            </thead>
            <tbody id="batchesTableBody">
                <!-- Rows will be dynamically generated here -->
            </tbody>
        </table>
    </div>
</div>

<!-- Local Bootstrap JS -->
<script src="{{ url_for('static', filename='js/bootstrap/bootstrap.bundle.min.js')}}"></script>
<script type="module" src="{{ url_for('static', filename='js/labPage/laboratoryMain.js') }}"></script>

</body>
</html>
